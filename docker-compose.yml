version: "2"

volumes:
  touchpass:

services:
  touchpass:
    build: ./touchpass
    network_mode: "host"
    privileged: true
    volumes:
      - 'touchpass:/data'

  wifi-repeater:
    build: ./wifi-repeater
    network_mode: "host"
    privileged: true
    labels:
      io.balena.features.dbus: '1'
      io.balena.features.firmware: '1' 

  balena-node-red:
    image: bh.cr/balenalabs/balena-node-red

